<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    /* Full page setup */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('images/admin login.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar */
   nav {
  display: flex; 
  justify-content: space-between; 
  align-items: center;
  width: 100%;
  padding: 10px 20px;
  background: rgba(0, 123, 255, 0.6); /* lighter transparency */
  color: white; 
  box-sizing: border-box;
}
    nav .left { font-weight: bold; font-size: 20px; }
    nav .right a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; }
    nav .right a:hover { text-decoration: underline; }

    /* Center container */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    /* Login box */
    .box {
  background: rgba(255, 255, 255, 0.7); /* lighter white overlay */
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  width: 350px;
  text-align: center;
}

    h2 { margin-bottom: 15px; }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .error { color: red; margin-bottom: 10px; }
  </style>
</head>
<body>

  <nav>
    <div class="left">Feedback Collection System</div>
    <div class="right">
      <a href="feedback.html">Feedback Form</a>
      <a href="#">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="box">
      <h2>Admin Login</h2>
      <div class="error" id="error"></div>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const error = document.getElementById('error');

    const ADMIN_USERNAME = "admin";
    const ADMIN_PASSWORD = "admin123";

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if(username === ADMIN_USERNAME && password === ADMIN_PASSWORD){
        window.location.href = "dashboard.html";
      } else {
        error.textContent = "Invalid username or password";
      }
    });
    const logoutBtn = document.querySelector('.right a[href="#"]');
logoutBtn.addEventListener('click', e => {
  e.preventDefault();
  window.location.href = "feedback.html"; // redirect to feedback page
});

  </script>

</body>
</html>
